    <script>
        // Enhanced Graph data structure with complete functionality
        class PlanarGraph {
            constructor() {
                this.vertices = new Map();
                this.edges = new Set();
                this.periphery = [];
                this.nextId = 1;
                this.adjacencyList = new Map();
                this.maxVertices = 10000;
                this.triangulation = [];
            }

            addVertex(x, y, color = 1) {
                if (this.vertices.size >= this.maxVertices) {
                    showNotification(`Maximum vertices reached (${this.maxVertices})`, 'error');
                    return null;
                }

                const id = this.nextId++;
                const vertex = {
                    id: id,
                    x: x,
                    y: y,
                    color: color,
                    size: this.calculateVertexSize(id),
                    onPeriphery: false,
                    visible: true
                };

                this.vertices.set(id, vertex);
                this.adjacencyList.set(id, new Set());

                console.log(`‚úÖ Added vertex ${id} at (${x.toFixed(1)}, ${y.toFixed(1)})`);
                return vertex;
            }

            addEdge(v1Id, v2Id) {
                if (!this.vertices.has(v1Id) || !this.vertices.has(v2Id)) {
                    console.error(`Cannot add edge: vertex ${v1Id} or ${v2Id} not found`);
                    return false;
                }

                const edge = `${Math.min(v1Id, v2Id)}-${Math.max(v1Id, v2Id)}`;
                if (this.edges.has(edge)) {
                    return false; // Edge already exists
                }

                this.edges.add(edge);
                this.adjacencyList.get(v1Id).add(v2Id);
                this.adjacencyList.get(v2Id).add(v1Id);

                return true;
            }

            removeVertex(id) {
                if (!this.vertices.has(id)) return false;

                // Remove all edges connected to this vertex
                const neighbors = Array.from(this.adjacencyList.get(id));
                neighbors.forEach(neighborId => {
                    const edge = `${Math.min(id, neighborId)}-${Math.max(id, neighborId)}`;
                    this.edges.delete(edge);
                    this.adjacencyList.get(neighborId).delete(id);
                });

                this.vertices.delete(id);
                this.adjacencyList.delete(id);

                this.updatePeriphery();
                return true;
            }

            calculateVertexSize(id) {
                const baseSize = parseInt(document.getElementById('vertexSize').value);
                const digits = id.toString().length;
                return baseSize + (digits - 1) * 3;
            }

            updatePeriphery() {
                if (this.vertices.size === 0) {
                    this.periphery = [];
                    return;
                }

                if (this.vertices.size <= 2) {
                    this.periphery = Array.from(this.vertices.keys());
                    this.periphery.forEach(id => {
                        this.vertices.get(id).onPeriphery = true;
                    });
                    return;
                }

                const vertices = Array.from(this.vertices.values()).filter(v => v.visible);
                const hull = this.computeConvexHull(vertices);
                this.periphery = hull.map(v => v.id);

                // Reset all periphery flags
                this.vertices.forEach(v => v.onPeriphery = false);

                // Set periphery flags
                this.periphery.forEach(id => {
                    const vertex = this.vertices.get(id);
                    if (vertex) vertex.onPeriphery = true;
                });

                console.log(`üîÑ Updated periphery: [${this.periphery.join(', ')}]`);
            }

            computeConvexHull(vertices) {
                if (vertices.length < 3) return vertices;

                // Sort points by y-coordinate (and x-coordinate in case of tie)
                const sorted = vertices.slice().sort((a, b) => {
                    if (Math.abs(a.y - b.y) < 1e-10) return a.x - b.x;
                    return a.y - b.y;
                });

                const cross = (o, a, b) => (a.x - o.x) * (b.y - o.y) - (a.y - o.y) * (b.x - o.x);

                // Build lower hull
                const lower = [];
                for (const p of sorted) {
                    while (lower.length >= 2 && cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0) {
                        lower.pop();
                    }
                    lower.push(p);
                }

                // Build upper hull
                const upper = [];
                for (let i = sorted.length - 1; i >= 0; i--) {
                    const p = sorted[i];
                    while (upper.length >= 2 && cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0) {
                        upper.pop();
                    }
                    upper.push(p);
                }

                // Remove last point of each half because it's repeated
                return lower.slice(0, -1).concat(upper.slice(0, -1));
            }

            validatePlanarity() {
                // Simple planarity check - for a more complex implementation, 
                // you would use Kuratowski's theorem or other algorithms
                return this.vertices.size <= 100 || this.edges.size <= 3 * this.vertices.size - 6;
            }

            getVerticesBetween(vpId, vqId) {
                if (this.periphery.length < 2) return [];

                const vpIdx = this.periphery.indexOf(vpId);
                const vqIdx = this.periphery.indexOf(vqId);

                if (vpIdx === -1 || vqIdx === -1) {
                    console.error(`Vertex ${vpId} or ${vqId} not found in periphery`);
                    return [];
                }

                const result = [];
                let current = vpIdx;
                let steps = 0;
                const maxSteps = this.periphery.length + 1;

                while (steps < maxSteps) {
                    result.push(this.periphery[current]);
                    if (current === vqIdx && steps > 0) break;
                    current = (current + 1) % this.periphery.length;
                    steps++;
                }

                console.log(`üìç Vertices between V${vpId} and V${vqId}: [${result.join(', ')}]`);
                return result;
            }
        }

        // Advanced Reubication Engine with complete functionality
        class ReubicationEngine {
            constructor(graph) {
                this.graph = graph;
                this.targetEdgeLength = 100;
                this.minAngle = Math.PI / 3; // 60 degrees
                this.maxIterations = 100;
                this.convergenceThreshold = 0.1;
            }

            performRedraw() {
                console.log("üîÑ Starting COMPLETE REUBICATION process...");
                showNotification("Performing redraw optimization...", 'info');

                if (this.graph.vertices.size < 3) {
                    console.log("‚ùå Not enough vertices for redraw");
                    return;
                }

                // Phase 1: Analyze current state
                const peripheryVertices = this.graph.periphery.map(id => this.graph.vertices.get(id)).filter(v => v);
                if (peripheryVertices.length < 3) {
                    console.log("‚ùå Not enough periphery vertices");
                    return;
                }

                const angles = this.calculatePeripheryAngles(peripheryVertices);
                console.log(`üìê Current angles: ${angles.map(a => (a * 180 / Math.PI).toFixed(1) + '¬∞').join(', ')}`);

                // Phase 2: Identify problems
                const problemAngles = angles.filter(angle => angle < this.minAngle);
                if (problemAngles.length > 0) {
                    console.log(`‚ö†Ô∏è Found ${problemAngles.length} angles below 60¬∞`);
                }

                // Phase 3: Redistribute angles equally
                this.redistributeAngles(peripheryVertices);

                // Phase 4: Normalize edge distances
                this.normalizeEdgeDistances();

                // Phase 5: Relax internal vertices
                this.repositionInternalVertices();

                // Phase 6: Update periphery after repositioning
                this.graph.updatePeriphery();

                console.log("‚úÖ REUBICATION complete");
                showNotification("Redraw completed successfully!", 'success');
                updateStatus("Redraw completed - angles and distances optimized");
            }

            calculatePeripheryAngles(peripheryVertices) {
                const angles = [];
                const n = peripheryVertices.length;

                if (n < 3) return angles;

                for (let i = 0; i < n; i++) {
                    const prev = peripheryVertices[(i - 1 + n) % n];
                    const curr = peripheryVertices[i];
                    const next = peripheryVertices[(i + 1) % n];

                    const v1 = { x: prev.x - curr.x, y: prev.y - curr.y };
                    const v2 = { x: next.x - curr.x, y: next.y - curr.y };

                    const dot = v1.x * v2.x + v1.y * v2.y;
                    const mag1 = Math.sqrt(v1.x * v1.x + v1.y * v1.y);
                    const mag2 = Math.sqrt(v2.x * v2.x + v2.y * v2.y);

                    if (mag1 > 0 && mag2 > 0) {
                        let angle = Math.acos(Math.max(-1, Math.min(1, dot / (mag1 * mag2))));
                        angles.push(angle);
                    } else {
                        angles.push(Math.PI);
                    }
                }

                return angles;
            }

            redistributeAngles(peripheryVertices) {
                const n = peripheryVertices.length;
                if (n < 3) return;

                // Calculate center of mass
                let centerX = 0, centerY = 0;
                peripheryVertices.forEach(v => {
                    centerX += v.x;
                    centerY += v.y;
                });
                centerX /= n;
                centerY /= n;

                // Calculate average radius
                let avgRadius = 0;
                peripheryVertices.forEach(v => {
                    const dist = Math.sqrt((v.x - centerX) ** 2 + (v.y - centerY) ** 2);
                    avgRadius += dist;
                });
                avgRadius /= n;

                // Ensure minimum radius
                avgRadius = Math.max(avgRadius, this.targetEdgeLength * 0.8);

                // Redistribute vertices in equal angular steps
                const angleStep = (2 * Math.PI) / n;

                peripheryVertices.forEach((vertex, i) => {
                    const angle = i * angleStep;
                    vertex.x = centerX + avgRadius * Math.cos(angle);
                    vertex.y = centerY + avgRadius * Math.sin(angle);
                });

                console.log(`üîÑ Redistributed ${n} periphery vertices with radius ${avgRadius.toFixed(1)}`);
            }

            normalizeEdgeDistances() {
                let adjustments = 0;

                this.graph.edges.forEach(edgeStr => {
                    const [v1Id, v2Id] = edgeStr.split('-').map(Number);
                    const v1 = this.graph.vertices.get(v1Id);
                    const v2 = this.graph.vertices.get(v2Id);

                    if (!v1 || !v2 || !v1.visible || !v2.visible) return;

                    const currentDist = Math.sqrt((v2.x - v1.x) ** 2 + (v2.y - v1.y) ** 2);
                    const targetDist = this.targetEdgeLength;

                    if (Math.abs(currentDist - targetDist) > 10) {
                        // Only adjust if both vertices are not on periphery
                        if (!v1.onPeriphery && !v2.onPeriphery) {
                            const centerX = (v1.x + v2.x) / 2;
                            const centerY = (v1.y + v2.y) / 2;
                            const angle = Math.atan2(v2.y - v1.y, v2.x - v1.x);

                            const halfTarget = targetDist / 2;
                            v1.x = centerX - halfTarget * Math.cos(angle);
                            v1.y = centerY - halfTarget * Math.sin(angle);
                            v2.x = centerX + halfTarget * Math.cos(angle);
                            v2.y = centerY + halfTarget * Math.sin(angle);

                            adjustments++;
                        }
                    }
                });

                console.log(`üîß Normalized ${adjustments} edge distances`);
            }

            repositionInternalVertices() {
                const internalVertices = Array.from(this.graph.vertices.values())
                    .filter(v => !v.onPeriphery && v.visible);

                if (internalVertices.length === 0) return;

                console.log(`üéØ Repositioning ${internalVertices.length} internal vertices`);

                for (let iteration = 0; iteration < this.maxIterations; iteration++) {
                    let totalMovement = 0;

                    internalVertices.forEach(vertex => {
                        const neighbors = Array.from(this.graph.adjacencyList.get(vertex.id))
                            .map(id => this.graph.vertices.get(id))
                            .filter(v => v && v.visible);

                        if (neighbors.length === 0) return;

                        // Calculate ideal position (centroid of neighbors)
                        let sumX = 0, sumY = 0;
                        neighbors.forEach(neighbor => {
                            sumX += neighbor.x;
                            sumY += neighbor.y;
                        });

                        const idealX = sumX / neighbors.length;
                        const idealY = sumY / neighbors.length;

                        // Apply spring force with damping
                        const damping = 0.2;
                        const deltaX = (idealX - vertex.x) * damping;
                        const deltaY = (idealY - vertex.y) * damping;

                        vertex.x += deltaX;
                        vertex.y += deltaY;

                        totalMovement += Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    });

                    // Check convergence
                    if (totalMovement < this.convergenceThreshold) {
                        console.log(`‚úÖ Converged after ${iteration + 1} iterations`);
                        break;
                    }
                }
            }
        }

        function addRandomVertex() {
            console.log("üé≤ Adding random vertex...");

            if (graph.periphery.length < 2) {
                showNotification("Need at least 2 vertices on periphery", 'warning');
                updateStatus("Need at least 2 vertices to add random vertex");
                return;
            }

            // Select two random contiguous vertices on periphery
            const peripherySize = graph.periphery.length;
            const startIdx = Math.floor(Math.random() * peripherySize);

            // Choose a random span (2 to peripherySize vertices)
            const minSpan = 2;
            const maxSpan = Math.min(peripherySize, 5); // Limit span for better results
            const span = Math.floor(Math.random() * (maxSpan - minSpan + 1)) + minSpan;
            const endIdx = (startIdx + span - 1) % peripherySize;

            const vpId = graph.periphery[startIdx];
            const vqId = graph.periphery[endIdx];

            console.log(`üéØ Selected Vp=${vpId}, Vq=${vqId} (span=${span})`);

            addVertexBetween(vpId, vqId);
        }

        function addVertexBetween(vpId, vqId) {
            console.log(`‚ûï Adding vertex between V${vpId} and V${vqId}...`);

            const vp = graph.vertices.get(vpId);
            const vq = graph.vertices.get(vqId);

            if (!vp || !vq) {
                console.error(`Vertices not found: Vp=${vpId}, Vq=${vqId}`);
                showNotification("Selected vertices not found", 'error');
                return;
            }

            // Find all vertices between Vp and Vq (clockwise)
            const touchingVertices = graph.getVerticesBetween(vpId, vqId);

            if (touchingVertices.length < 2) {
                showNotification("Need at least 2 vertices to touch (m > 1)", 'warning');
                updateStatus("Need at least 2 vertices to touch (m > 1)");
                return;
            }

            console.log(`üîó Will connect to ${touchingVertices.length} vertices`);

            // Calculate optimal position for new vertex
            const newPos = calculateOptimalPosition(touchingVertices);

            // Validate angles before adding
            if (!validateAngles(newPos, touchingVertices)) {
                console.log("‚ö†Ô∏è Angle constraint violated - performing redraw");
                showNotification("Angle constraint violated - optimizing...", 'warning');
                reubicationEngine.performRedraw();
                return;
            }

            // Add the new vertex
            const newVertex = graph.addVertex(newPos.x, newPos.y, appState.selectedColor);
            if (!newVertex) {
                showNotification("Failed to add vertex", 'error');
                return;
            }

            // Connect to all touching vertices
            let connections = 0;
            touchingVertices.forEach(vId => {
                if (graph.addEdge(newVertex.id, vId)) {
                    connections++;
                }
            });

            console.log(`üîó Made ${connections} connections`);

            // Update periphery
            graph.updatePeriphery();

            // Apply reubication mechanism
            reubicationEngine.performRedraw();

            updateUI();
            showNotification(`Added vertex ${newVertex.id} connected to ${connections} vertices`, 'success');
            updateStatus(`Added vertex ${newVertex.id} touching ${touchingVertices.length} vertices. Reubication applied.`);

            console.log(`‚úÖ Successfully added vertex ${newVertex.id}`);
        }

        function calculateOptimalPosition(touchingVertices) {
            // Calculate centroid of touching vertices
            let sumX = 0, sumY = 0;
            touchingVertices.forEach(vId => {
                const v = graph.vertices.get(vId);
                if (v) {
                    sumX += v.x;
                    sumY += v.y;
                }
            });

            const centroidX = sumX / touchingVertices.length;
            const centroidY = sumY / touchingVertices.length;

            // Calculate center of canvas for outward direction
            const rect = canvas.getBoundingClientRect();
            const canvasCenterX = rect.width / 2;
            const canvasCenterY = rect.height / 2;

            // Direction from canvas center to centroid (outward)
            let dirX = centroidX - canvasCenterX;
            let dirY = centroidY - canvasCenterY;
            const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);

            if (dirLength > 0) {
                dirX /= dirLength;
                dirY /= dirLength;
            } else {
                // Fallback: random direction
                const angle = Math.random() * 2 * Math.PI;
                dirX = Math.cos(angle);
                dirY = Math.sin(angle);
            }

            // Place new vertex at optimal distance
            const edgeLength = reubicationEngine.targetEdgeLength;
            const offset = edgeLength * 0.7; // Slightly closer for better integration

            return {
                x: centroidX + dirX * offset,
                y: centroidY + dirY * offset
            };
        }

        function validateAngles(newPos, touchingVertices) {
            // Simple validation - check if new position is reasonable
            const minDistToExisting = 20;

            for (const vId of touchingVertices) {
                const v = graph.vertices.get(vId);
                if (v) {
                    const dist = Math.sqrt((newPos.x - v.x) ** 2 + (newPos.y - v.y) ** 2);
                    if (dist < minDistToExisting) {
                        return false;
                    }
                }
            }

            return true;
        }

        function centerGraph() {
            if (graph.vertices.size === 0) {
                showNotification("No vertices to center", 'warning');
                return;
            }

            // Calculate bounding box of visible vertices
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            let vertexCount = 0;

            for (const vertex of graph.vertices.values()) {
                if (!vertex.visible || vertex.id > appState.maxVisibleVertex) continue;

                minX = Math.min(minX, vertex.x);
                minY = Math.min(minY, vertex.y);
                maxX = Math.max(maxX, vertex.x);
                maxY = Math.max(maxY, vertex.y);
                vertexCount++;
            }

            if (vertexCount === 0) {
                showNotification("No visible vertices to center", 'warning');
                return;
            }

            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;

            const graphWidth = maxX - minX;
            const graphHeight = maxY - minY;

            // Fit to canvas with padding
            const rect = canvas.getBoundingClientRect();
            const padding = 50;
            const scaleX = (rect.width - padding * 2) / graphWidth;
            const scaleY = (rect.height - padding * 2) / graphHeight;

            viewState.zoom = Math.min(scaleX, scaleY, 2);
            viewState.zoom = Math.max(viewState.zoom, viewState.minZoom);

            viewState.offsetX = rect.width / 2 - centerX * viewState.zoom;
            viewState.offsetY = rect.height / 2 - centerY * viewState.zoom;

            showNotification("Graph centered and fitted", 'success');

            document.getElementById('edgeCount').textContent = graph.edges.size;
            document.getElementById('peripheryCount').textContent = graph.periphery.length;

            // Update capacity progress
            const capacity = (graph.vertices.size / graph.maxVertices) * 100;
            document.getElementById('capacityProgress').style.width = `${capacity}%`;
            document.getElementById('capacityText').textContent = `${graph.vertices.size}/${graph.maxVertices}`;
        }

        function updateStatus(message) {
            const statusBar = document.getElementById('statusBar');
            const timestamp = new Date().toLocaleTimeString();
            statusBar.textContent = `${message} (${timestamp})`;
        }

        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;

            // Set color based on type
            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(129, 199, 132, 0.9))';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(135deg, rgba(255, 152, 0, 0.9), rgba(255, 183, 77, 0.9))';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgba(229, 115, 115, 0.9))';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, rgba(100, 255, 218, 0.9), rgba(29, 233, 182, 0.9))';
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Tooltip System
        let tooltipElement = null;

        function showTooltip(x, y, text) {
            hideTooltip();

            tooltipElement = document.createElement('div');
            tooltipElement.className = 'tooltip';
            tooltipElement.textContent = text;
            tooltipElement.style.left = `${x + 10}px`;
            tooltipElement.style.top = `${y - 30}px`;

            document.body.appendChild(tooltipElement);
        }

        function hideTooltip() {
            if (tooltipElement) {
                document.body.removeChild(tooltipElement);
                tooltipElement = null;
            }
        }

        // Rendering Engine
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (graph.vertices.size === 0) return;

            ctx.save();
            ctx.translate(viewState.offsetX, viewState.offsetY);
            ctx.scale(viewState.zoom, viewState.zoom);

            // Enhanced color palette with gradients
            const colors = [
                '#ff6b6b', // Red
                '#4ecdc4', // Teal  
                '#45b7d1', // Blue
                '#f9ca24'  // Yellow
            ];

            // Render edges first
            renderEdges(colors);

            // Render vertices on top
            renderVertices(colors);

            // Render selection highlights
            renderSelectionHighlights();

            ctx.restore();
        }

        function renderEdges(colors) {
            ctx.lineWidth = 2 / viewState.zoom;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineCap = 'round';

            for (const edgeStr of graph.edges) {
                const [v1Id, v2Id] = edgeStr.split('-').map(Number);
                const v1 = graph.vertices.get(v1Id);
                const v2 = graph.vertices.get(v2Id);

                if (!v1 || !v2 || !v1.visible || !v2.visible) continue;
                if (v1.id > appState.maxVisibleVertex || v2.id > appState.maxVisibleVertex) continue;

                // Enhanced edge styling
                const gradient = ctx.createLinearGradient(v1.x, v1.y, v2.x, v2.y);
                gradient.addColorStop(0, colors[v1.color - 1] + '60');
                gradient.addColorStop(1, colors[v2.color - 1] + '60');
                ctx.strokeStyle = gradient;

                if (appState.edgeStyle === 'curved') {
                    renderCurvedEdge(v1, v2);
                } else {
                    renderStraightEdge(v1, v2);
                }
            }
        }

        function renderStraightEdge(v1, v2) {
            ctx.beginPath();
            ctx.moveTo(v1.x, v1.y);
            ctx.lineTo(v2.x, v2.y);
            ctx.stroke();
        }

        function renderCurvedEdge(v1, v2) {
            const dx = v2.x - v1.x;
            const dy = v2.y - v1.y;
            const length = Math.sqrt(dx * dx + dy * dy);

            if (length < 20) {
                renderStraightEdge(v1, v2);
                return;
            }

            // Calculate control point for smooth curve
            const midX = (v1.x + v2.x) / 2;
            const midY = (v1.y + v2.y) / 2;

            const curvature = 0.15;
            const offsetX = -dy / length * curvature * length;
            const offsetY = dx / length * curvature * length;

            const controlX = midX + offsetX;
            const controlY = midY + offsetY;

            ctx.beginPath();
            ctx.moveTo(v1.x, v1.y);
            ctx.quadraticCurveTo(controlX, controlY, v2.x, v2.y);
            ctx.stroke();
        }

        function renderVertices(colors) {
            for (const vertex of graph.vertices.values()) {
                if (!vertex.visible || vertex.id > appState.maxVisibleVertex) continue;

                const color = colors[vertex.color - 1];

                // Outer glow for periphery vertices
                if (vertex.onPeriphery) {
                    const glowGradient = ctx.createRadialGradient(vertex.x, vertex.y, 0, vertex.x, vertex.y, vertex.size + 8);
                    glowGradient.addColorStop(0, color + '80');
                    glowGradient.addColorStop(1, color + '00');

                    ctx.fillStyle = glowGradient;
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, vertex.size + 8, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // Outer ring
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, vertex.size + 2, 0, 2 * Math.PI);
                ctx.fillStyle = vertex.onPeriphery ? '#ffffff' : 'rgba(255, 255, 255, 0.3)';
                ctx.fill();

                // Main vertex circle with gradient
                const gradient = ctx.createRadialGradient(
                    vertex.x - vertex.size * 0.3, vertex.y - vertex.size * 0.3, 0,
                    vertex.x, vertex.y, vertex.size
                );
                gradient.addColorStop(0, color + 'ff');
                gradient.addColorStop(1, color + 'cc');

                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, vertex.size, 0, 2 * Math.PI);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Inner highlight
                ctx.beginPath();
                ctx.arc(vertex.x - vertex.size * 0.3, vertex.y - vertex.size * 0.3, vertex.size * 0.3, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();

                // Vertex label
                ctx.fillStyle = '#000000';
                ctx.font = `bold ${Math.max(8, vertex.size * 0.6)}px Inter, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const text = appState.showIndices ? vertex.id.toString() : vertex.color.toString();
                ctx.fillText(text, vertex.x, vertex.y);
            }
        }

        function renderSelectionHighlights() {
            // Highlight selected vertices
            if (appState.vpVertex) {
                renderVertexHighlight(appState.vpVertex, '#00ff00', 'Vp');
            }

            if (appState.vqVertex) {
                renderVertexHighlight(appState.vqVertex, '#ff0000', 'Vq');
            }
        }

        function renderVertexHighlight(vertex, color, label) {
            if (!vertex.visible || vertex.id > appState.maxVisibleVertex) return;

            // Animated highlight ring
            const time = Date.now() * 0.005;
            const radius = vertex.size + 6 + Math.sin(time) * 2;

            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(vertex.x, vertex.y, radius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.setLineDash([]);

            // Label
            ctx.fillStyle = color;
            ctx.font = 'bold 12px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(label, vertex.x, vertex.y - vertex.size - 15);
        }

        // Initialize application when page loads
        window.addEventListener('load', init);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (appState.animationId) {
                cancelAnimationFrame(appState.animationId);
            }
        });
    </script>
